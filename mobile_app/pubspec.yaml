name: alarmify_mobile
description: Mobile companion app for Alarmify - Wake up to your Spotify music
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State management
  provider: ^6.1.1
  
  # HTTP requests
  http: ^1.1.2
  
  # Local storage
  shared_preferences: ^2.2.2
  
  # JSON serialization
  json_annotation: ^4.8.1
  
  # Time formatting
  intl: ^0.19.0
  
  # Secure storage for tokens
  flutter_secure_storage: ^9.0.0
  
  # UUID generation
  uuid: ^4.3.3
  
  # Path provider for file access
  path_provider: ^2.1.2
  
  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # JSON code generation
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  
  # Linting
  flutter_lints: ^3.0.1

