name: Build and Release

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  APP_NAME: 'Charmed'

jobs:
  build:
    name: Build ${{ matrix.platform.os-name }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os-name: Windows
            runs-on: windows-latest
            target: x86_64-pc-windows-msvc
    
    runs-on: ${{ matrix.platform.runs-on }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: charmed-tauri/package-lock.json

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './charmed-tauri/src-tauri -> target'

      - name: Install frontend dependencies
        run: |
          cd charmed-tauri
          npm install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: charmed-tauri
          tagName: ${{ github.ref_name }}
          releaseName: 'Charmed ${{ github.ref_name }}'
          releaseBody: 'See CHANGELOG.md for details.'
          releaseDraft: true
          prerelease: ${{ contains(github.ref, 'dev') || contains(github.ref, 'rc') }}
          
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Charmed-${{ matrix.platform.os-name }}
          path: |
            charmed-tauri/src-tauri/target/release/bundle/msi/*.msi
            charmed-tauri/src-tauri/target/release/bundle/nsis/*.exe
          retention-days: 30

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Get version
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Generate release notes
        run: |
          cat > release_notes.md << 'EOF'
          ## Charmed v${{ steps.get_version.outputs.VERSION }}
          
          ### Installation
          
          **Windows**
          - Download the `.msi` installer or `.exe` (NSIS)
          - Run the installer and follow the setup wizard
          
          ### Features
          - ðŸŽµ Spotify playlist alarm clock
          - â° Schedule multiple alarms
          - ðŸŽ¨ Modern glassmorphism UI
          - ðŸ”” Local audio fallback
          
          ### System Requirements
          - Windows 10/11 (64-bit)
          - Spotify Premium account (for playback control)
          
          ---
          
          **Full Changelog**: https://github.com/${{ github.repository }}/compare/v${{ steps.get_version.outputs.VERSION }}
          EOF
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Charmed ${{ github.ref_name }}
          body_path: release_notes.md
          draft: true
          prerelease: ${{ contains(github.ref, 'dev') || contains(github.ref, 'rc') }}
          files: |
            artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}